<div class="header">
  <h1>Geo Locator App</h1>
</div>

<form (ngSubmit)="onSubmit()" class="form-container">
  <div style="margin-top: 20px;">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" [(ngModel)]="address" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required>
  </div>
  <button type="submit">Submit</button>
</form>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div *ngIf="geolocationData && !loading" class="response-container">
  <div *ngFor="let location of geolocationData" class="location-card">
    <div class="location-details">
      <p><strong>Address:</strong> {{ location.address }}</p>
      <p><strong>Latitude:</strong> {{ location.latitude }}</p>
      <p><strong>Longitude:</strong> {{ location.longitude }}</p>
    </div>
  </div>
</div>
<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>
